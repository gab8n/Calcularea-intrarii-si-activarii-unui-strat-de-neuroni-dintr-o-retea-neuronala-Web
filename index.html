<!DOCTYPE html>
<html id="page">
    <head>
        <title>Inteligenta Artificiala</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="StyleSheet.css" rel="stylesheet">
        <link href="dropDownSelectStyle.css" rel="stylesheet">
        <link href="switchButtonStyle.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        
        
        
    </head>
    <body>
        
            <div id="LeftSide" >
                <div class="card">
                    <div id="NumarIntrariWindow">
                        <p id="NumarIntrariText">Numar Intrari:</p>
                        <input type="number" id="NumarIntrari" min=1>
                    </div>
                    <div id="ListaIntrariWindow">
                        <ul id="listaDinamica">
                            
                        </ul>

                    </div>
                </div>
            </div>
            <div id="RightSide" >
                <div class="card">
                    <div id="topRightSide">
                        <div id="functiaDeIntrareWindow" class="topRightSideElements">
                            <p id="functiaDeIntrareText">Functia de intrare:</p>
                            <input type="number" id="functiaDeIntrareInput" step="0.00000001" readonly>
                            <div class="select">
                                <select name="slct" id="functiaDeIntrareSelect">
                                  <option value="1">Maxim</option>
                                  <option value="2">Minim</option>
                                  <option value="3">Suma</option>
                                  <option value="4">Produs</option>
                                  
                                </select>
                            </div>
                        </div>

                        <div id="functiaDeActivareWindow" class="topRightSideElements">
                            <p id="functiaDeActivareText">Functia de activare:</p>
                            <input type="number" id="functiaDeActivareInput" step="0.00000001" readonly>
                            <div class="select" id="functiaDeActivareSelectWindow">
                                <select name="slct" id="functiaDeActivareSelect">
                                  <option value="1">Liniara</option>
                                  <option value="2">Sigmoidala</option>
                                  <option value="3">Tangenta Hiperbolica</option>
                                  <option value="4">Treapta</option>
                                  <option value="5">Semn</option>
                                  
                                </select>
                            </div>
                            <div id="functiaDeActivareOmegaWindow">
                                <p id="functiaDeActivareOmegaText">Ω</p>
                                <input type="number" id="functiaDeActivareOmegaInput" step="0.001">

                            </div>
                            <div id="functiaDeActivareAlfaWindow">
                                <p id="functiaDeActivareAlfaText">α</p>
                                <input type="number" id="functiaDeActivareAlfaInput"step="0.001">

                            </div>
                        </div>
                        <div id="functiaDeIesireWindow" class="topRightSideElements">
                            <p id="functiaDeIesireText">Functia de iesire:</p>
                            <input type="number" id="functiaDeIesireInput" step="0.00000001" readonly>
                            <div id="functiaDeIesireBinarWindow">

                                <p id="functiaDeIesireBinarText">Binar</p>
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" unchecked>
                                    <label class="onoffswitch-label" for="myonoffswitch">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>

                            </div>

                        </div>
                        <div id="iesireaWindow" class="topRightSideElements">

                            <p id="iesireaText">Iesirea:</p>
                            <input type="number" id="iesireaInput" step="0.00000001" readonly>

                        </div>


                    </div>
                    <div id="bottomRightChartSide">

                    </div>
                    
                </div>

            
            </div>
    </body>
    
    <script  src="calcule.js" type="text/javascript"></script>
</html>
